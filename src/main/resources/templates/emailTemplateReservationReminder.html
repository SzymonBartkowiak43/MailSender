<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservation Reminder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        .highlight {
            font-weight: bold;
            color: #d9534f;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${subject}"></h1>
    <p>
        This is a reminder for your reservation of the service <span class="highlight" th:text="${offerName}"></span>.
    </p>
    <p>
        The reservation will take place at the salon <strong th:text="${salonName}"></strong>, located at:<br>
        <span th:text="${street} + ' ' + ${number} + ', ' + ${city}"></span>
    </p>
    <p>
        Date and time of your visit: <strong class="highlight" th:text="${time}"></strong>
    </p>
    <p>
        If you have any questions, please contact us. Thank you for choosing our services!
    </p>
    <div class="footer">
        &copy; 2024 Our Company. All rights reserved.
    </div>
</div>
</body>
</html>
